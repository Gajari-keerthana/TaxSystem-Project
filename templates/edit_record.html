<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Record</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    

</head>
<body>
    <div class="container mt-4">
        <h1>Edit Record</h1>
        <form action="{{ url_for('edit_record', tax_id=tax.id) }}" method="POST">
            <div class="form-group">
                <label for="company">Company:</label>
                <input type="text" id="company" name="company" class="form-control" value="{{ tax.company.name }}" required>
            </div>
            <div class="form-group">
                <label for="amount">Amount:</label>
                <input type="number" id="amount" name="amount" class="form-control" value="{{ tax.amount }}" required>
            </div>
            <div class="form-group">
            <label for="payment_date">Payment Date:</label>
            <input type="date" id="payment_date" name="payment_date" class="form-control" value="{{ tax.payment_date }}" >
            </div>
            <div class="form-group">
                <label for="status">Status:</label>
                <select id="status" name="status" class="form-control" required>
                    <option value="">-- Select Status --</option>
                    <option value="paid" {{ 'selected' if tax.status == 'Paid' else '' }}>Paid</option>
                    <option value="Unpaid" {{ 'selected' if tax.status == 'Unpaid' else '' }}>Unpaid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="due_date">Due Date:</label>
                <input type="date" id="due_date" name="due_date" class="form-control" value="{{ tax.due_date }}" required>
            </div>
            <div class="form-group">
                <button type="submit" class="btn btn-primary">Save</button>
                <a href="/" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</body>
</html>
